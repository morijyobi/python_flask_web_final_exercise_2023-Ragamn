<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <title>Document</title>
  </head>
  <body id="register">
    <h1 class="main">クイズ登録画面</h1>
    {% if error != null %}
    <p style="color: red">{{error}}</p>
    {% endif %} {% if msg != null %}
    <p style="color: blue">{{msg}}</p>
    {% endif %}
    <div class="registerform">
    <form
      action="{{url_for('register_quiz')}}"
      method="post"
      enctype="multipart/form-data"
    >
      <h2>画像:</h2><input class="file" type="file" name="file" required/> <br />
      <h2>選択項目1：</h2><input
      class="selectans"
        type="text"
        name="answer1"
        value="{{data.answer1 if data is defined else ''}}"
        onchange="TextBoxOnChange1(this,event);"
        required
      /><br />
      <h2>選択項目2：</h2><input
      class="selectans"
        type="text"
        name="answer2"
        value="{{data.answer2 if data is defined else ''}}"
        onchange="TextBoxOnChange2(this,event);"
        required
      /><br />
      <h2>選択項目3：</h2><input
      class="selectans"
        type="text"
        name="answer3"
        value="{{data.answer3 if data is defined else ''}}"
        onchange="TextBoxOnChange3(this,event);"
        required
      /><br />
      <h2>選択項目4：</h2><input
      class="selectans"
        type="text"
        name="answer4"
        value="{{data.answer4 if data is defined else ''}}"
        onchange="TextBoxOnChange4(this,event);"
        required
      /><br />
      <h2>答え:</h2>
      <select name="answer">
        <option id="output1"></option>
        <script type="text/javascript">
          function TextBoxOnChange1(sender, event) {
            var elem = document.getElementById("output1");
            elem.innerHTML = sender.value;
          }
        </script>
        <option id="output2"></option>
        <script type="text/javascript">
          function TextBoxOnChange2(sender, event) {
            var elem = document.getElementById("output2");
            elem.innerHTML = sender.value;
          }
        </script>
        <option id="output3"></option>
        <script type="text/javascript">
          function TextBoxOnChange3(sender, event) {
            var elem = document.getElementById("output3");
            elem.innerHTML = sender.value;
          }
        </script>
        <option id="output4"></option>
        <script type="text/javascript">
          function TextBoxOnChange4(sender, event) {
            var elem = document.getElementById("output4");
            elem.innerHTML = sender.value;
          }
        </script>
      </select>
      <br>
      <button type="submit">登録</button>
    </form>
    <input type="button" value="戻る" onClick="javascript:history.go(-1);" />
  </div>
  </body>
</html>
