<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <title>Document</title>
  </head>
  <body>
    {% if error != null%}
    <p style="color: red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('register_exe')}}" method="post">
      ユーザー名：<input type="text" name="username" /> パスワード：<input
        type="password"
        name="password"
      />
      <button type="submit">登録</button>
    </form>
  </body>
</html>
