<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <title>Document</title>
  </head>
  <body id="login">
    <h1>ログイン画面</h1>
    <div class="center">
    {% if error != null %}
    <p style="color: red">{{error}}</p>
    {% endif %} {% if msg != null %}
    <p style="color: blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
      <h2>ユーザー名：</h2><input
        class="input"
        type="text"
        name="username"
        value="{{data.user_name if data is defined else ''}}"
      /><br />
      <h2>パスワード：</h2><input
        class="input"
        type="password"
        name="password"
        value="{{data.password if data is defined else ''}}"
      /><br />
      <button type="submit">ログイン</button>
    </form>
    <a class="back2" href="{{url_for('logout')}}">戻る</a>
  </div>
  </body>
</html>
